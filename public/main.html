<html>
<head>
	<meta charset="utf-8">
	<title>Housekeeper</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
	<script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>

	<script> var userId = <%= user %></script>
</head>
<body>

	<header class="menubar">
		<img class= "logo" src="/images/logo.svg" style= "width:300px"/> <h2>Welcome To HouseKeeper </h2>

	<div id="main"></div>
	<button id = "floorButt"> Floors </button>
	<div class= floorBar> 	
		<!-- Floor list template -->

			<span class = "floor">
			<button class="floorButt"> {{ floor.fl_name }} </button><button id= "FlEdit{{floor.id}}">Edit</button> <button id= "FlDel{{floor.id}}">Delete</button></div>
			</span>

		</script>


	</div>

	<script src="/scripts/models.js"></script>
	<script src="/scripts/collections.js"></script>
	<script src="/scripts/views.js"></script>
</body>
</html>
